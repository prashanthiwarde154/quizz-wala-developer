 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Room</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
    }

    .container {
      background: #ffffff15;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #ff416c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4b2b;
    }

    .create-btn {
      margin-top: 20px;
      background-color: #24c6dc;
    }

    .create-btn:hover {
      background-color: #514a9d;
    }

    #roomCodeDisplay {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create or Join a Room</h1>

    <a href="createRoom.html">
      <button class="create-btn">Create Room</button>
    </a>

    <input type="text" id="joinRoomInput" placeholder="Enter Room Code" />
    <button onclick="joinRoom()">Join Room</button>

    <div id="roomCodeDisplay"></div>
  </div>

  <script>
    function joinRoom() {
      const code = document.getElementById('joinRoomInput').value.trim();
      if (code) {
        window.location.href = `joinRoom.html?room=${code}`;
      } else {
        alert("Please enter a valid room code.");
      }
    }
  </script>
</body>
</html>
